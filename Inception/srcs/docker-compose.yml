version: '3.3'

networks:
    this_inception:

services:
    mariadb:
        build:
            context: ./requirements/mariadb
            dockerfile: Dockerfile
        restart: always
        container_name: mariadb
        env_file: .env
        volumes: 
            - db-data:/var/lib/mysql
        networks:
            - this_inception
    wordpress:
        build:
            context: ./requirements/wordpress
            dockerfile: Dockerfile
        restart: always
        container_name: wordpress
        depends_on:
            - mariadb
        volumes: 
            - wp-data:/var/www/localhost/htdocs
        networks:
            - this_inception
    nginx:
        build:
            context: ./requirements/nginx
            dockerfile: Dockerfile
        restart: always
        container_name: nginx
        volumes: 
            - wp-data:/var/www/localhost/htdocs
        ports:
            - 443:443
        depends_on:
            - wordpress
            - mariadb
        networks:
            - this_inception
volumes:
    wp-data:
        driver: local
        driver_opts:
            type: 'volume'
            o: 'bind'
            device: '/home/tde-cama/wp-data'
    db-data:
        driver: local
        driver_opts:
            type: 'volume'
            o: 'bind'
            device: '/home/tde-cama/db-data'
    
